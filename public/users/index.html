<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HDA Vanilla</title>
    <link rel="stylesheet" href="/styling.css">
    <style>
      .pagination {
        display: flex;
      }

      .pagination li {
        list-style: none;
      }

      .pagination a {
        padding: 0.5rem;
        margin: 0.5rem;
        border: 1px solid black;
        border-radius: 0.5rem;
        background-color: lightgrey;
        text-decoration: none;
        color: black;
      }

      table {
        width: 100%;
      }
      
      th {
        text-align: left;
      }

      td, th {
        border-bottom: 1px solid black;
        padding: 0.5rem;
      }

      tr:hover {
        background-color: aquamarine;
      }

    </style>
  </head>
  <body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a class="selected" href="/users">Users</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
    <main>
        <h1>Users</h1>
        <div data-load-href="/api/users"></div>
    </main>

    <script>
      async function doHypermediaCall(elem, url) {
        const response = await fetch(url);
        if (response.ok) {
          elem.innerHTML = await response.text()
          for (const anchor of elem.querySelectorAll('a')) {
            anchor.addEventListener('click', async (e) => {
              e.preventDefault();
              await doHypermediaCall(elem, anchor.getAttribute('href'))
            })
          }
        }
      }

      window.addEventListener('load', async () => {
        const elem = document.body.querySelector('[data-load-href]');
        await doHypermediaCall(elem, elem.getAttribute('data-load-href'));
      })
    </script>
  </body>
</html>
